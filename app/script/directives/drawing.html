<svg version="1.1" baseProfile="full" viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="TriangleStart"
        viewBox="0 0 10 10"
        refX="1" refY="5"
        markerWidth="6"
        markerHeight="6"
        orient="auto">
      <path d="M 10 0 L 0 5 L 10 10 z" />
    </marker>
    <marker id="TriangleEnd"
          viewBox="0 0 10 10"
          refX="9" refY="5"
          markerWidth="6"
          markerHeight="6"
          orient="auto">
        <path d="M 0 0 L 10 5 L 0 10 z"/>
    </marker>
  </defs>
  <g ng-attr-opacity="{{drawing.showClean}}" stroke-width="1" stroke="#000">
    <rect x="10" y="10" width="60" height="180" fill="#ccc" stroke="#ccc" />
    <line x1="75" x2="95" y1="190" y2="190"/>
    <line x1="85" x2="85" ng-attr-y1="{{drawing.middle}}" ng-attr-y2="{{drawing.bottomUpperGap}}" marker-start="url(#TriangleStart)"/>
    <line x1="85" x2="85" ng-attr-y1="{{drawing.bottomLowerGap}}" y2="190" marker-end="url(#TriangleEnd)"/>
    <text x="85" ng-attr-y="{{drawing.bottomBaseline}}" stroke-width="0" style="font-size:8px;text-anchor:middle;">{{drawing.bottomLabel}}m</text>
  </g>
  <line x1="75" x2="95" ng-attr-y1="{{drawing.middle}}" ng-attr-y2="{{drawing.middle}}" stroke="#000" fill="transparent" stroke-width="1" />
  <g ng-attr-opacity="{{drawing.showContaminant}}" stroke-width="1" stroke="#000">
    <rect x="10" y="10" width="60" ng-attr-height="{{drawing.contaminant}}" fill="#aaa" stroke="#aaa"stroke-width="1"/>
    <line x1="75" x2="95" y1="10" y2="10"/>
    <line x1="85" x2="85" y1="10" ng-attr-y2="{{drawing.topUpperGap}}" marker-start="url(#TriangleStart)"/>
    <line x1="85" x2="85" ng-attr-y1="{{drawing.topLowerGap}}" ng-attr-y2="{{drawing.middle}}" marker-end="url(#TriangleEnd)"/>
    <text x="85" ng-attr-y="{{drawing.topBaseline}}" stroke-width="0" style="font-size:8px;text-anchor:middle;">{{drawing.topLabel}}m</text>
  </g>
  <g ng-attr-transform="{{drawing.notToScale}}" stroke-linecap="round" stroke-linejoin="round">
    <path d="M 0 2.5 l 2 -2 4 4 2 -2 0 6 -2 2 -4 -4 -2 2 z"  fill="#fff" />
    <path d="M 0 2 l 2 -2 4 4 2 -2" stroke="#000" stroke-width="1" fill="none" />
    <path d="M 0 8 l 2 -2 4 4 2 -2" stroke="#000" stroke-width="1" fill="none" />
  </g>
</svg>
